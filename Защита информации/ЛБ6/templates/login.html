<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма входа HTML5 CSS3</title>
</head>
<body>
<div class="container">
    <section id="content">
        {# В action записывается адрес, куда нас перенаправит после подтверждения формы. #}
        <form action="/login/authentication" method="post">
            <h1>Вход на сайт</h1>
            <div>
                <input placeholder="Имя" required="" type="text" name="login">
            </div>
            <div>
                <input placeholder="Пароль" required="" type="password" name="pass">
            </div>
            <div>
                <input value="Войти" type="submit">
            </div>
        </form>
    </section>
</div>
</body>
</html>
